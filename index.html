<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/icon.jpg">
  <title>Проект: Место</title>
  <script defer src="./pages/index.js"></script>
</head>
<body class="page">

  <header class="header">
    <a href="#" class="header__link">
      <img src="./imgs/logo.svg" alt="логотип" class="header__logo">
    </a>
    <div class="header__line"></div>
  </header>

  <section class="popup">
    <form class="popup__container">
      <h2 class="popup__form">Редактировать профиль</h2>
      <input type="text" class="popup__info popup__name"
      placeholder="Введите имя профиля" value="Жак-Ив Кусто" >
      <input type="text" class="popup__info popup__description"
      placeholder="Введите описание профиля" value="Исследователь океана">
      <input type="submit" class="popup__submitButton" value="Сохранить">
      <button class="popup__exitButton"></button>
    </form>
  </section>

  <section class="profile">
    <img src="./imgs/avatar.jpg" alt="аватар" class="profile__avatar">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button class="profile__editButton"></button>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button class="profile__addButton"></button>
  </section>

  <section class="elements">
    <article class="element">
      <img src="./imgs/kirill-pershin-1088404-unsplash.jpg" 
      alt="Карачаевск" class="element__image">
      <div class="element__title">
        <h2 class="element__text">Карачаевск</h2>
        <button class="element__like"></button>
      </div>
    </article>
    <article class="element">
      <img src="./imgs/Барселона.jpg" alt="Барселона" class="element__image">
      <div class="element__title">
        <h2 class="element__text">Барселона</h2>
        <button class="element__like"></button>
      </div>
    </article>
    <article class="element">
      <img src="./imgs/Берлин.jpg" alt="Берлин" class="element__image">
      <div class="element__title">
        <h2 class="element__text">Берлин</h2>
        <button class="element__like"></button>
      </div>
    </article>
    <article class="element">
      <img src="./imgs/Казахстан.png" alt="Казахстан" class="element__image">
      <div class="element__title">
        <h2 class="element__text">Казахстан</h2>
        <button class="element__like"></button>
      </div>
    </article>
    <article class="element">
      <img src="./imgs/Остров_Русский.jpg" alt="Остров Русский" class="element__image">
      <div class="element__title">
        <h2 class="element__text">Остров Русский</h2>
        <button class="element__like"></button>
      </div>
    </article>
    <article class="element">
      <img src="./imgs/Мадрид.jpg" alt="Мадрид" class="element__image">
      <div class="element__title">
        <h2 class="element__text">Мадрид</h2>
        <button class="element__like"></button>
      </div>
    </article>
  </section>

  <footer class="footer">
    <a href="https://vk.com/dimdimshishov" 
    target="_blank" class="footer__copyright">
      © 2022. DimDim</a>
  </footer>
</body></html>
