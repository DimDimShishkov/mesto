<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект: Место</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__link"></a>
    </header>

    <section class="profile">
      <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar" />
      <div class="profile__info">
        <div class="profile__main">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements"></section>

    <footer class="footer">
      <p class="footer__copyright">© 2022 DimDim</p>
    </footer>

    <div class="popup popup_type_info">
      <div class="popup__container popup__container_type_info">
        <h2 class="popup__title">Редактировать профиль</h2>

        <form
          autocomplete="off"
          novalidate
          class="popup__form popup__form_type_info"
          name="info"
        >
          <fieldset class="popup__fieldset">
            <label class="popup__label popup__label_value_name">
              <input
                required
                minlength="2"
                maxlength="40"
                type="text"
                class="popup__input"
                id="edit-title"
                placeholder="Введите имя профиля"
              />
              <span
                class="popup__input-error popup__input-error_type_edit-title"
              ></span>
            </label>

            <label class="popup__label popup__label_value_description">
              <input
                required
                minlength="2"
                maxlength="200"
                type="text"
                class="popup__input"
                id="edit-description"
                placeholder="Введите описание профиля"
              />
              <span
                class="popup__input-error popup__input-error_type_edit-description"
              ></span>
            </label>
          </fieldset>
          <button
            type="submit"
            class="popup__submit-button popup__submit-button_type_info"
          >
            Сохранить
          </button>
        </form>
        <button class="popup__exit-button" type="button"></button>
      </div>
    </div>

    <div class="popup popup_type_images">
      <div class="popup__container popup__container_type_images">
        <h2 class="popup__title">Новое место</h2>
        <form
          autocomplete="off"
          novalidate
          class="popup__form popup__form_type_images"
          name="images"
        >
          <fieldset class="popup__fieldset">
            <label class="popup__label popup__label_value_name">
              <input
                required
                minlength="2"
                maxlength="30"
                type="text"
                class="popup__input"
                id="edit-name"
                placeholder="Название"
              />
              <span
                class="popup__input-error popup__input-error_type_edit-name"
              ></span>
            </label>

            <label class="popup__label popup__label_value_description">
              <input
                required
                type="url"
                class="popup__input"
                id="edit-link"
                placeholder="Ссылка на картинку"
              />
              <span
                class="popup__input-error popup__input-error_type_edit-link"
              ></span>
            </label>
          </fieldset>

          <button
            type="submit"
            class="popup__submit-button popup__submit-button_type_images"
          >
            Создать
          </button>
        </form>

        <button class="popup__exit-button" type="button"></button>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__looking">
        <img src="./images/logo.svg" alt="" class="popup__image" />
        <button class="popup__exit-button" type="button"></button>
        <h2 class="popup__description"></h2>
      </div>
    </div>

    <template class="image-template">
      <article class="element">
        <img src="./images/logo.svg" alt="" class="element__image" />
        <div class="element__title">
          <h2 class="element__text"></h2>
          <button class="element__like" type="button"></button>
        </div>
        <button class="element__remove" type="submit"></button>
      </article>
    </template>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
